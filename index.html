<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Interactive Webpage</h1>
    <button id="changeStyleButton">Change Style</button>
    <button id="addElementButton">Add New Element</button>

    <button id="removeElementButton">Remove Element</button>
    <p id="text">This is a paragraph.</p>
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
</body>
</html>
